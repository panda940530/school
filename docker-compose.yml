version: "3.8"

services:
  # 1) n8n 服務
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5679:5679"          # 在瀏覽器 http://127.0.0.1:5679 進 n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5679
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - school-backend
    networks:
      - school-net

  # 2) 你的 Flask 後端
  school-backend:
    build:
      context: .            # 用當前資料夾當 build context（有 Dockerfile、school.py、templates）
      dockerfile: Dockerfile
    container_name: school-backend
    ports:
      - "5000:5000"         # >>> 讓主機可以 http://127.0.0.1:5000 連進來 <<<
    environment:
      - FLASK_ENV=production
      - N8N_BASE=http://n8n:5679   # 給 school.py 用，容器間用 service name n8n
    networks:
      - school-net

networks:
  school-net:
    driver: bridge

volumes:
  n8n_data: